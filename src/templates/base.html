<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Injury Prevention Guide</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/3d743e9be9.js" crossorigin="anonymous"></script>
  <!-- Chart.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"
  ></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
  <header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center">
          <div class="justify-content-center justify-content-lg-start">
            <a href="/" class="text-decoration-none text-reset">
              <img class="shadow"
              src="{{ url_for('static', filename='img/palyon-log-img.jpeg') }}" alt="Logo" 
              style="border-radius: 10px; width: 45px; height: auto;">
              PlayOn
            </a>
          </div>
          <div class="justify-content-lg-end text-end" style="width:80%; margin-left: 50px;">
            <form action="{{ url_for('search_injuries') }}" method="get" class="d-flex" role="search">
              <input type="search" name="q" class="form-control me-2" 
                      placeholder="Injury Name / Sport / Body Part" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <div class="d-flex flex-wrap my-4">
          {% for cat in sports_categories %}
          <div class="nb_item">
            <a title="{{cat['name']}}" href="{{ url_for('show_sport_category', sport_name=cat['name']) }}"
               class="btn btn-outline-dark btn-lg mr-2 mb-2 text-wrap">
              <i class="fas fa-solid {{ cat['icons'] }}"></i>
               <span class="fw-bold d-inline-block align-text-top"> {{ cat['name'] }} </span>
            </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS (including Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
