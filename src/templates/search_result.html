<!-- templates/search_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  >
</head>
<body>
  <div class="container mt-4">
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
      <ul>
      {% for item in results %}
        <li>{{ item.injury_name }} ({{ item.sport }}) - {{ item.desc }}</li>
        <li>
          <a href="{{ item.video_url }}" target="_blank">
            <img src="{{ item.thumbnail_url }}"
            alt="{{ item.title }}"
            style="width: 200px; height: auto; border-radius: 10px;"/>
            <b>{{ item.title }}</b><br/>
            {{ item.channel_title }}<br/>
            <!-- ({{ item.published_at }}) -->
          </a>
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No search results found.</p>
    {% endif %}
    <a href="{{ url_for('main_dashboard') }}" class="btn btn-primary">Return to Main</a>
  </div>
</body>
</html>
